<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Vocabulary List</title>
  </head>

  <body>
    <main>
      <h1>Vocabulary list</h1>
      <form onsubmit="event.preventDefault();addToList()">
        <div class="newVocabulary">
          <input type="text" name="newVocName" id="newVocName" placeholder="Vocabulary Name" required />
          <input type="text" name="newVocDef" id="newVocDef" placeholder="Vocabulary definition" required />
          <button>Create new Variable</button>
        </div>
      </form>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Definition</th>
            <th class="delete"></th>
            <th class="edit"></th>
          </tr>
        </thead>
        <tbody class="VocabularyList"></tbody>
      </table>
    </main>
    <footer></footer>
    <script src="main.js"></script>
  </body>
</html>
